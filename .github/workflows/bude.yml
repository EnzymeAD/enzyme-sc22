name: C++ BUDE CI
on:
  pull_request:
  push:
jobs:
  build:
    name: C++ BUDE
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    timeout-minutes: 240
    steps:
      - name: package
        run: |
          sudo apt-get install -y autoconf cmake gcc g++ gfortran ninja-build
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: 'recursive'

      - name: setup cymbl
        run: |
          sudo wget --no-verbose https://github.com/cymbl/cymbl.github.io/releases/download/0.0.1/LLVM-11.0.0git-Linux.sh
          printf "y\nn\n" | sudo bash LLVM-11.0.0git-Linux.sh
          printf "{\"refreshToken\":\"%s\"}" "${{ secrets.SUPERSECRET }}" > ~/.cymblconfig

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: llvm-project/build
          key: ${{ hashFiles('.git/modules/llvm-project/HEAD') }}

      - name: LLVM build
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          cd llvm-project
          mkdir build
          cd build
          CYMBL=OFF cmake ../llvm -GNinja -DLLVM_ENABLE_PROJECTS="llvm;clang;openmp" -DCMAKE_BUILD_TYPE=Release -DLLVM_TARGETS_TO_BUILD=X86 -DCMAKE_C_COMPILER=${{ github.workspace }}/bin/clang -DCMAKE_CXX_COMPILER=${{ github.workspace }}/bin/clang++ -DCMAKE_ASM_COMPILER=${{ github.workspace }}/bin/clang -DCMAKE_CXX_FLAGS="-Wno-c++11-narrowing"
          ${{ github.workspace }}/bin/cymbld & disown
          sleep 10
          ninja -j125

      - name: Enzyme build
        run: |
          cd Enzyme/enzyme
          mkdir build
          cd build
          cmake .. -GNinja -DLLVM_DIR=${{ github.workspace }}/llvm-project/build -DCMAKE_BUILD_TYPE=Release
          ninja

      - name: BUDE build
        env:
          CLANG_PATH: ${{ github.workspace }}/llvm-project/build/bin
          ENZYME_PATH: ${{ github.workspace }}/Enzyme/enzyme/build/Enzyme/ClangEnzyme-15.so
          MPI_PATH: ${{ github.workspace }}
        run: |
          cd BUDE/openmp
          make -j
      
      - run: BUDE/openmp/ser-single-forward.exe
      - run: BUDE/openmp/ser-single-gradient.exe
      - run: BUDE/openmp/omp-single-forward.exe
      - run: BUDE/openmp/omp-single-gradient.exe
      - run: BUDE/openmp/ompOpt-single-forward.exe
      - run: BUDE/openmp/ompOpt-single-gradient.exe

